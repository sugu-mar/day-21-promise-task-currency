<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-button">
        <h1>Currency Converter</h1>
        <p id="date"
        ></p>
        <div class="container">
            <div class="base-currency">
                <div>
                    <label for="currency-select">Select a currency:</label>
                    <select id="currency-select"></select>
                </div>
                <div>
                    <label for="amount">Enter amount</label>
                    <input type="number" id="amount" />
                </div>
            </div>
            <div class="converted-currency">
                <div>
                    <label for="currency-convert">Select a currency</label>
                    <select id="currency-convert"></select>
                </div>
                <div>
                    <label for="equal-amount">Equal to</label>
                    <input id="display-amount"></input>
                </div>
            </div>

        </div>
        <div class="button-container"><button id="fetch-button">Click to convert</button>
        <button id="reset-button">Reset</button></div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
